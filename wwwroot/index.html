<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            width: 500px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            padding: 12px;
            width: 100%;
            background: black;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .exp-card {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Expense Tracker ðŸ§¾</h2>

    <input type="text" id="desc" placeholder="Description" />
    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="category" placeholder="Category" />
    <input type="date" id="date" />

    <button onclick="addExpense()">Add Expense</button>

    <h3>History</h3>
    <div id="list"></div>
</div>

<script>
const BASE_URL = "http://18.207.121.120:5132";

async function loadExpenses() {
    let res = await fetch(`${BASE_URL}/api/expenses`);
    let data = await res.json();

    let html = "";
    data.forEach(e => {
        html += `<div class='exp-card'>
                    <b>${e.description}</b> - â‚¹${e.amount}
                    <br>
                    <small>${e.category} | ${e.date}</small>
                </div>`;
    });
    
    document.getElementById("list").innerHTML = html;
}

async function addExpense() {
    let desc = document.getElementById("desc").value;
    let amount = document.getElementById("amount").value;
    let category = document.getElementById("category").value;
    let date = document.getElementById("date").value;

    await fetch(`${BASE_URL}/api/expenses`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            description: desc,
            amount: parseFloat(amount),
            category: category,
            date: date
        })
    });

    loadExpenses();
}

loadExpenses();
</script>

</body>
</html>
